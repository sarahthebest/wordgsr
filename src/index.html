<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="">
    <div id="main-container" class="container mx-auto p-5 mt-10 rounded bg-gradient-to-b from-gray-light">
      <div id="game-container" class="mx-auto my-auto rounded flex flex-col items-center">
        <h1 class="text-centerunderline top-0 text-2xl mt-4">Word Scrambler!</h1>
        <div class="mx-auto my-auto rounded flex flex-col items-center" id="scrambled">
          <h2 class="text-2xl mt-8" id="scrambleWord">Word</h2>
          <p id="hint"></p>
        </div>
        <form class="form mt-8 text-xl flex flex-col items-center">
          <div class="form-container p-4 justify-evenly flex-col flex backdrop-blur rounded">
            <label for="guess">What's your guess?</label>
            <input type="text" id="input" placeholder="Guess the word!" class="shadow border rounded p-2">
            <h3 id="output">Result:</h3> 
          </div>
          <div class="flex flex-row gap-4">
          <button class="mt-4 p-2 button rounded bg-green" type="button" onclick="check()">
            Guess
          </button>
          <button class="mt-4 p-2 button rounded bg-blue" type="button" onclick="refresh()">
            Refresh
          </button>
        </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </main>
</body>

</html>
